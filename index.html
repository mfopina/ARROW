<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Pathway - Level 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Arrow Pathway - Level 1</h1>
    
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    
    <div class="controls">
        <p>Setas Restantes: <span id="arrowCount"></span></p>

        <label for="arrowDirection">Direção da Seta:</label>
        <select id="arrowDirection">
            <option value="up">Cima ↑</option>
            <option value="down">Baixo ↓</option>
            <option value="left">Esquerda ←</option>
            <option value="right" selected>Direita →</option>
        </select>
        <button id="placeArrowBtn">Colocar/Editar Seta</button>
        <button id="removeArrowBtn">Remover Seta</button>
        
        <hr>
        
        <button id="startBtn">▶ Iniciar Movimento</button>
        <button id="resetBtn">⟲ Resetar Nível</button>
    </div>

    <div class="game-info">
        <p>Regras: O personagem **sempre se move para a direita**, a menos que encontre uma seta para mudar sua direção.</p>
        <p>Clique em um bloco vazio e use "Colocar/Editar Seta" para definir o caminho.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
